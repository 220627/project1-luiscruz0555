<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Managers</title>

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="apartmentcomManager.css">
</head>
<body>

    <div class="container" id = welcomeDiv>
        <h3 id="welcomeHeader" class="row">Welcome back!</h3>

        <h5>What would you like to do today?</h5>
        <br>
        <img class="col-6" id = "photo" src="../imgs/apartment-clipart-big-image-png-2264.png">
        <br>
        <button id="allReimbs" class="btn btn-dark">See all reimbursements</button>
        <br><br>
        <button id="allReimbs2" class="btn btn-dark">See my reimbursements</button>
        <br><br>
        </div>

    </div>



    <div id="tableDib" class="table-row">

        <table class = "center table table-bordered table-striped table-dark" [hidden] ="hiddenToggle" style="width:75%">

            <thead>
                <tr>
                    <th>Reimb ID</th>
                    <th>Amount</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Author Emp ID</th>
                    <th>Approved By</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="reimbBody">


               
            </tbody>
            

        </table>
       


    </div>
    <br>
    <span id="statusKey">Status Key: 1-Submitted, 2-Approved, 3-Denied</span>
    <br><br>

    <input type="number" id="reimbid" class="col-3" placeholder="Enter reimbursement id">
    <input id = "reimbstatus_id_fk" type="number" placeholder="Enter 2 to approve, 3 to deny" class="col-3">
    <button id="approveButton" class="btn"> Approve/Deny Reimbursement </button>
    <h6 id="approvalText"></h6>
    





<script src="apartmentcomManager.js"></script>
</body>
</html>
