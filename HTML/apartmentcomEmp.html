<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Employees</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container" id = welcomeDiv>
    <h3 id="welcomeHeader" class="row">Welcome back!</h3>

    <h5>What would you like to do today?</h5>
    <br>
    <button id="getMyReimbs" class="btn btn-dark">See My Reimbursements</button>
    <table class = "center table table-bordered table-striped table-dark" [hidden] ="hiddenToggle" style="width:75%">

        <thead>
            <tr>
                <th>Reimb ID</th>
                <th>Amount</th>
                <th>Submitted</th>
                <th>Resolved</th>
                <th>Description</th>
                <th>Type</th>
                <th>Author Emp ID</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="reimbBody">


           
        </tbody>
        

    </table>
    
    <span id="statusKey">Status Key: 1-Submitted, 2-Approved, 3-Denied || Type Key: 1-Lodging, 2-Travel, 3-Food, 4-Other</span>
    <br><br>

    <div id="newReimbDiv">
    <h6>Create new reimbursement?</h6>
    <input id="amount" type="text" placeholder="Enter reimbursement amount" class="col-3"><br>
    <input type="text" id="description" placeholder="Enter description" class="col-3"><br>
    <input type="number" id="type" class="col-3" placeholder="1:Lodging, 2:Travel, 3:Food, 4:Other">
    <button id="createReimb" class="btn btn-dark">Create Reimbursement</button>
    <h6 id="failed"></h6>
    </div>
</div>
<br><br><br><br>

<button id="logout" class="btn btn-dark">Logout</button>
    



<script src="apartmentcomEmp.js"></script>
</body>
</html>
